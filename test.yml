---
- name: Create Azure VM
  hosts: localhost
  connection: local
  var:
    jims_vm_name: jims2
  tasks:
  - name: Create VM
    azure_rm_virtualmachine:
      resource_group: Tower
      name: "{{ jims_vm_name }}"
      vm_size: Standard_DS1_v2
      admin_username: devops
      ssh_password_enabled: false
      ssh_public_keys: 
        - path: /home/devops/.ssh/authorized_keys
          key_data: "ssh-rsa  jbarlow@jbarlow.redhat.com"
      image:
        offer: CentOS
        publisher: OpenLogic
        sku: '7.3'
        version: latest
